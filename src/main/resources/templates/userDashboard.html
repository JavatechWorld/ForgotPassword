<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .dashboard-content {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .logout-button {
            padding: 10px 20px;
            background-color: #FF0000;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <div class="welcome-message">Hello, User!</div>
        <div class="dashboard-content">
            This is your dashboard. You can view and manage your information here.
        </div>
        <a href="/logout" class="logout-button">Logout</a>
    </div>
</body>
</html>
